version: 0.2

      
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing serverless CLI
      - npm i -g serverless@2
      - cd notes
      - echo Installing npm dependencies of notes services
      - npm install
      - 
    finally:
      - command
      - command
  build:
    on-failure: ABORT
    commands:
      - echo Running test
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifact
cache:
  paths:
    - 'notes/node_modules/**/*'
